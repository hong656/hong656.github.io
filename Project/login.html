<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login: MUUTOS</title>
    <link rel="shortcut icon" href="pic/logo1.png">
    <link rel="stylesheet" href="Style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="background">
        <div class="all">
            <div class="back"><a href="about.html"><h6><i class="fa-solid fa-arrow-left"></i>Back</h6></a></div>
            <h6>Input Username</h6>
            <div class="input-group mb-3">              
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <h6>Input Password</h6>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="password" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">***</span>
            </div>
            <h6>Fullname</h6>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <button type="button" class="btn btn-primary" style="background-color: #169999;">Submit</button>
        </div>
    </div>

    <!-- ----------------------script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
