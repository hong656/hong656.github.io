<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:"http://localhost:2000",
                type: "GET",
                success: function(data) {
                    document.write(data);
                }
            });
        });      
    </script>
</body>
</html>
